<html>
<head>
	<meta charset="utf-8">
	<title>Portal Chaos</title>
	<script src="framework.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script>
		function load(){
			var returnButton = new Button("[Return Home]", BLUE_COLOR, document.getElementById("return"));
			returnButton.addFunction(returnFunc);

			TextBlock(fetchFile("AboutPortalChaos.txt"), WHITE_COLOR, document.getElementById("textcell"), 400);

			var loadPreview = new Button("[Load Preview]", BLUE_COLOR, document.getElementById("previewcell"));
			loadPreview.addFunction(loadFunc);

			var stopPreview = new Button("[Stop Preview]", PURPLE_COLOR);
			stopPreview.addFunction(stopPreview);

			function returnFunc(){
				window.location.href = 'index.html';
			}

			function loadFunc(){
				cleanUpChildNodes(document.getElementById("previewcell"));
				IFrame(1000, 720, "potalchaos/webgl/index.html", document.getElementById("previewcell"));
			}

			function stopPreview(){
				cleanUpChildNodes(document.getElementById("previewcell"));
				loadPreview.addTo(document.getElementById("previewcell"));
			}
		}
	</script>
</head>
<body onload="load()">

<span id="return"></span>

<table >
	<tr>
		<td id="textcell" valign="top"></td>
		<td>
			<img id="screenshot" src="portalchaos/screenshots/menu.png" width="400" /> <img id="screenshot" src="portalchaos/screenshots/level.png" width="400" />
		</td>
	</tr>
	<tr>
		<td id="previewcell" colspan="2"></td>
	</tr>
</table>

</body>
</html>
