			// Object Structures ---

			//object class that creates <p> elements
			function Paragraph(bText, nColor, wdt, hgt, win){

				if (bText == null) { bText = "Default string."; }
				if (nColor == null){ nColor = "#FFFFFF"; }

				if (win == null){
					console.log("creating P for main window");
					var elem = document.createElement("P");
					elem.appendChild(document.createTextNode(bText));
				}
				else{
					console.log("creating P for child window");
					var elem = win.document.createElement("P");
					elem.appendChild(win.document.createTextNode(bText));	
				}

				elem.style.color = nColor;
				
				if (wdt != null) { elem.style.width = wdt; }
				if (hgt != null) { elem.style.width = hgt; }
				elem.style.overflow = "auto";


				this.append = (function append(obj){
					obj.appendChild(elem);
				});

				this.getWidth = (function getWidth(){
					return wdt;
				});

				this.setFloat = (function setFloat(x){
					elem.style.cssFloat = x;
				});
			}

			//object class that creates <a> elements for internal navigation
			// and used as a container for other functions
			function Button(bText, nColor, sColor, win){

				var isSelected = false;

				//data arrays that hold passed in functions and their parameters
				var funcArray = [];
				var parmArray = [];

				//<a> element
				// This if block checks if a new window object was passed to it
				// if so, then it creates an <a> element for that particular window
				if (win == null){
					var elem = document.createElement("A");
					elem.appendChild(document.createTextNode(bText));
				}
				else{
					var elem = win.document.createElement("A");
					elem.appendChild(win.document.createTextNode(bText));	
				}

				elem.style.cursor = "pointer";
				elem.style.color = nColor;

				//function that executes other functions stored in arrays
				function run(){
					console.log("running "+bText+" functions");

					if (funcArray[0] != null){
						for(var i = 0; i < funcArray.length; i++){
							funcArray[i](parmArray[i]);
						}
					}
					else{
						console.log(bText+": no functions to run");
					}
				}

				elem.onclick = function(){
					isSelected = true;
					console.log(bText+" "+isSelected);
					run();
				}

				elem.onmouseenter = function(){
					this.style.color = HIGHLIGHT_FCOLOR;
					this.style.backgroundColor = HIGHLIGHT_BCOLOR;
				}

				elem.onmouseleave = function(){
					if (isSelected){ this.style.color = sColor; }
					else           { this.style.color = nColor; }
					this.style.backgroundColor = "transparent";
				}

				//setter that stores a function and its paramter into arrays
				this.addFunc = (function addFunc(parm, func){
					parmArray.push(parm);
					funcArray.push(func);
				});

				//setter that changes the selected state of this object
				this.setSel = (function setSel(selected){
					isSelected = selected;
				});

				//setter that appends this object to another
				this.append = (function append(obj){
					obj.appendChild(elem);
				});
			}

			function ExLink(bText, nColor, address){

				var elem = document.createElement("A");
				elem.appendChild(document.createTextNode(bText));
				elem.style.cursor = "pointer";
				elem.style.color = "inherit";
				elem.style.color = nColor;
				elem.style.textDecoration = "none";
				elem.setAttribute('href', address);
				elem.setAttribute('target', '_blank');

				elem.onmouseenter = function(){
					this.style.color = HIGHLIGHT_FCOLOR;
					this.style.backgroundColor = HIGHLIGHT_BCOLOR;
				}

				elem.onmouseleave = function(){
					this.style.color = nColor;
					this.style.backgroundColor = "transparent";
				}

				this.append = (function append(obj){
					obj.appendChild(elem);
				});
			}

			function ItemFrame(wdt, hgt, address){

				var elem = document.createElement("IFRAME");
				elem.setAttribute('width', wdt);
				elem.setAttribute('height', hgt);
				elem.setAttribute('scrolling', 'no');
				elem.setAttribute('frameborder', '0');
				elem.setAttribute('src', address);

				this.append = (function append(obj){
					obj.appendChild(elem);
				});
			}
